<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      color: #333;
      animation: backgroundShift 20s ease infinite;
      padding-top: 100px;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h2 {
      font-size: 1.5rem;
      color: #2980b9;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar-links a:hover {
      background-color: #2980b9;
      color: white;
    }

    /* Form Styling */
    .form-wrapper {
      background-color: #ffffff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      margin-top: 100px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #34495e;
    }

    .text-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-button:hover {
      background-color: #3498db;
      transform: scale(1.02);
    }

    .message {
      text-align: center;
      margin-bottom: 20px;
      color: red;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <div class="navbar-links">
      <a href="{% url 'admin_logout' %}">Logout</a>
      <a href="{% url 'register_student_by_admin' %}">Register Student</a>
      <a href="{% url 'register_trainer_by_admin' %}">Register Trainer</a>
      <a href="{% url 'register_tracker_by_admin' %}">Register Tracker</a>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-wrapper">
    <h2 class="form-title">Register New Tracker</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="input-group">
        <label class="input-label" for="full_name">Full Name:</label>
        <input type="text" name="full_name" required class="text-input">
      </div>

      <div class="input-group">
        <label class="input-label" for="email">Email:</label>
        <input type="email" name="email" required class="text-input">
      </div>

      <button type="submit" class="submit-button">Register Tracker</button>
    </form>
  </div>

</body>
</html>
