<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Users to Batch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      color: #333;
      animation: backgroundShift 20s ease infinite;
      padding-top: 100px;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h2 {
      font-size: 1.5rem;
      color: #2980b9;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar-links a:hover {
      background-color: #2980b9;
      color: white;
    }

    /* Form Wrapper */
    .form-wrapper {
      background-color: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      margin-top: 120px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #34495e;
    }

    select,
    .checkbox-list {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .checkbox-list label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #2c3e50;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-button:hover {
      background-color: #3498db;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <div class="navbar-links">
      <a href="{% url 'admin_logout' %}">Logout</a>
      <a href="{% url 'register_student_by_admin' %}">Register Student</a>
      <a href="{% url 'register_trainer_by_admin' %}">Register Trainer</a>
      <a href="{% url 'register_tracker_by_admin' %}">Register Tracker</a>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-wrapper">
    <h2 class="form-title">Add Users to Batch</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="input-group">
        <label class="input-label">Select Batch:</label>
        <select name="batch_id" required>
          {% for batch in batches %}
            <option value="{{ batch.id }}">{{ batch.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="input-group">
        <label class="input-label">Select Students:</label>
        <div class="checkbox-list">
          {% for student in students %}
            <label>
              <input type="checkbox" name="students" value="{{ student.id }}"> {{ student.full_name }}
            </label>
          {% endfor %}
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Select Trainers:</label>
        <div class="checkbox-list">
          {% for trainer in trainers %}
            <label>
              <input type="checkbox" name="trainers" value="{{ trainer.id }}"> {{ trainer.full_name }}
            </label>
          {% endfor %}
        </div>
      </div>

      <button type="submit" class="submit-button">Add to Batch</button>
    </form>
  </div>

</body>
</html>
