<!DOCTYPE html>
<html>
<head>
    <title>Attendance Already Marked</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 50px;
            text-align: center;
        }

        .info-container {
            background-color: #ffffff;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .info-container h1 {
            color: #ffc107;
            margin-bottom: 20px;
        }

        .info-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .home-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .home-link:hover {
            background-color: #0056b3;
        }

        .redirect-message {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>⚠️ Attendance Already Marked</h1>
        <p><strong>Student:</strong> {{ student.full_name }}</p>
        <p><strong>Batch:</strong> {{ batch.name }}</p>

        <a href="{% url 'trainer_qr_scanner' %}" class="home-link">Go Back to Scanner</a>
        <p class="redirect-message">Redirecting to scanner in 1 seconds...</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "{% url 'trainer_qr_scanner' %}";
        }, 1000);
    </script>
</body>
</html>
