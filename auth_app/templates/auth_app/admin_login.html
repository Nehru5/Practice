<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar from Student Signup */
    .navbar {
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar h2 {
      font-size: 1.5rem;
      color: #2980b9;
    }

    .navbar a {
      font-weight: bold;
      font-size: 16px;
      color: #2980b9;
      text-decoration: none;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Login Container */
    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-top: 130px; /* space below navbar */
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c6ff;
    }

    .messages {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <!-- Updated Navbar -->
  <div class="navbar">
    <h2>Admin Panel</h2>
    <a href="{% url 'homepage' %}">&larr; Back to Homepage</a>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Admin Login</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
