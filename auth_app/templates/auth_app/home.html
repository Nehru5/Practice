<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #6dd5fa, #2980b9, #6dd5fa, #2980b9);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      perspective: 1000px;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      z-index: 999;
    }

    .navbar h2 {
      margin: 0;
      color: #fff;
      font-size: 1.5rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      z-index: 1;
    }

    .container:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.02);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
    }

    a {
      display: block;
      margin: 15px 0;
      text-decoration: none;
      background-color: #ffffff;
      color: #2980b9;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.4s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      background-color: #f1f1f1;
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>Attendance Tracker</h2>
  </div>

  <div class="container">
    <h1>Welcome to Attendance Tracker</h1>

    <a href="{% url 'admin_login' %}">Admin Page</a>
    <a href="{% url 'trainer_signup' %}">Trainer Page</a>
    <a href="{% url 'student_signup' %}">Student Page</a>
    <a href="{% url 'tracker_signup' %}">Tracker Page</a> 
  </div>

</body>
</html>
